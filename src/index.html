<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo/Vector.svg')%>" alt="Логотип проекта:Место" class="logo">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__avatar-container">
        <button type="button" class="profile__avatar-button">
          <img src="<%=require('./images/avatar-profile.jpg')%>" alt="Аватар профиля" class="profile__avatar">
        </button>
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-content" type="button"></button>
    </section>

    <section class="element">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__profile-form" name="formPopup" novalidate>
        <input type="text" id="name-input" class="popup__input popup__input_type_name" name="name" placeholder="Имя"
          minlength="2" maxlength="40" required>
        <span class="popup__input-error name-input-error"></span>
        <input type="text" id="description-input" class="popup__input popup__input_type_description" name="about"
          placeholder="Вид деятельности" minlength="2" maxlength="200" required>
        <span class="popup__input-error description-input-error"></span>
        <button type="submit" class="popup__submit popup__submit_type_profile">Сохранить</button>
      </form>
      <button class="popup__close popup__close-profile" type="button"></button>
    </div>
  </div>

  <div class="popup popup_card">
    <div class="popup__card-container">
      <h2 class="popup__title">Новое место</h2>
      <form name="formPopup-card" class="popup__form popup__card-form" novalidate>
        <input type="text" id="place-input" class="popup__input popup__input_type_place" name="name"
          placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__input-error place-input-error"></span>
        <input type="url" id="url-input" class="popup__input popup__input_type_url" name="link"
          placeholder="Ссылка на картинку" required>
        <span class="popup__input-error url-input-error"></span>
        <button type="submit" class="popup__submit popup__submit_type_card">Создать</button>
      </form>
      <button class="popup__close popup__close-card" type="button"></button>
    </div>
  </div>

  <!-- Добавляем попап аватара -->
  <div class="popup popup_avatar">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <form name="formPopup-avatar" class="popup__form popup__avatar-form" novalidate>
        <input type="url" id="link-input-avatar" class="popup__input popup__input_type_avatar" name="avatar"
          placeholder="Ссылка на аватар" required>
          <span class="popup__input-error link-input-avatar-error"></span>
        <button type="submit" class="popup__submit popup__submit_type_avatar">Сохранить</button>
      </form>
      <button class="popup__close popup__close-avatar" type="button"></button>
    </div>
  </div>

  <!-- Добавляем попап уадления карточки -->
  <div class="popup popup_delete">
    <div class="popup__container">
      <h2 class="popup__title">Вы уверены?</h2>
      <form name="formPopup-delete" class="popup__form popup__delete-form" novalidate>
        <button type="submit" class="popup__submit">Да</button>
      </form>
      <button class="popup__close popup__close-delete" type="button"></button>
    </div>
  </div>



  <div class="popup popup_image">
    <div class="popup__image-container">
      <img class="popup__image-photo">
      <p class="popup__image-description"></p>
      <button class="popup__close popup__image-close" type="button"></button>
    </div>
  </div>

  <template id="template-cards" class="template-cards">
    <div class="card">
      <img class="card__image" alt="Фото">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button class="card__like" type="button"></button>
          <p class="card__like-number"></p>
        </div>
        <button class="card__delete" type="button"></button>
      </div>
    </div>
  </template>


</body>

</html>
