<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/Logo/Logo.png" alt="Логотип проекта:Место" class="logo" />
    <div class="header__underline"></div>
  </header>

  <section class="profile">
    <img src="./images/avatar profile.jpg" alt="Аватар профиля" class="profile__avatar" />
    <div class="profile__info">
      <p class="profile__name">Жак-Ив Кусто</p>
      <button class="profile__edit" type="button"></button>
      <p class="profile__description">Исследователь океана</p>
    </div>
    <button class="profile__add-content" type="button"></button>
  </section>

  <section class="cards">
    <ul class="cards__item">
      <li class="card">
        <img src="./images/monument yonaguni.jpg" alt="Монумент Йонагуни" class="card__image" />
        <div class="card__info">
          <p class="card__title">Монумент Йонагуни</p>
          <img src="./images/heart.svg" alt="Сердечко" class="card__like" />
        </div>
      </li>
      <li class="card">
        <img src="./images/ocean down.jpg" alt="Дно Океана" class="card__image" />
        <div class="card__info">
          <p class="card__title">Дно Океана</p>
          <img src="./images/heart.svg" alt="Сердечко" class="card__like" />
        </div>
      </li>
      <li class="card">
        <img src="./images/Sea deep.jpg" alt="Морское Дно" class="card__image" />
        <div class="card__info">
          <p class="card__title">Морские глубины</p>
          <img src="./images/heart.svg" alt="Сердечко" class="card__like" />
        </div>
      </li>
      <li class="card">
        <img src="./images/underwater riff.jpg" alt="Подводынй риф" class="card__image" />
        <div class="card__info">
          <p class="card__title">Подводный риф</p>
          <img src="./images/heart.svg" alt="Сердечко" class="card__like" />
        </div>
      </li>
      <li class="card">
        <img src="./images/underwater statue.jpg" alt="Статуя под водой" class="card__image" />
        <div class="card__info">
          <p class="card__title">Статуя под водой</p>
          <img src="./images/heart.svg" alt="Сердечко" class="card__like" />
        </div>
      </li>
      <li class="card">
        <img src="./images/Ushelye silfra.jpg" alt="Ущелье Сильфра" class="card__image" />
        <div class="card__info">
          <p class="card__title">Ущелье Сильфра</p>
          <img src="./images/heart.svg" alt="Сердечко" class="card__like" />
        </div>
      </li>
    </ul>
  </section>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input type="text" class="popup__name" />
        <input type="text" class="popup__description" />
        <button type="submit" class="popup__submit" type="submit">
          Сохранить
        </button>
      </form>
      <button class="popup__close"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
