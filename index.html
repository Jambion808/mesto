<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/Logo/Vector.svg" alt="Логотип проекта:Место" class="logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/avatar-profile.jpg" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-content" type="button"></button>
    </section>

    <section class="element">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="formPopup" class="popup__form popup__profile-form" novalidate>
        <input type="text" id="name-input" class="popup__input popup__input_type_name" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
        <span class="popup__input-error name-input-error"></span>
        <input type="text" id="description-input" class="popup__input popup__input_type_description" name="description" placeholder="Вид деятельности" minlength="2" maxlength="200" required>
        <span class="popup__input-error description-input-error"></span>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
      <button class="popup__close popup__close-profile" type="button"></button>
    </div>
  </div>

  <div class="popup popup_card">
    <div class="popup__card-container">
      <h2 class="popup__card-title">Новое место</h2>
      <form name="formPopup-card" class="popup__form popup__card-form" novalidate>
        <input type="text" id="place-input" class="popup__input popup__input_type_place" name="place" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__input-error place-input-error"></span>
        <input type="url" id="url-input" class="popup__input popup__input_type_url" name="url"
          placeholder="Ссылка на картинку" required>
          <span class="popup__input-error url-input-error"></span>
        <button type="submit" class="popup__submit">Создать</button>
      </form>
      <button class="popup__close popup__close-card" type="button"></button>
    </div>
  </div>

  <div class="popup popup_image">
    <div class="popup__image-container">
      <img src="#" alt="#" class="popup__image-photo">
      <p class="popup__image-description">Стоять</p>
      <button class="popup__close popup__image-close" type="button"></button>
    </div>
  </div>

  <template id="template-cards">
    <div class="card">
      <img class="card__image" alt="Фото">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button"></button>
        <button class="card__delete" type="button"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
  
</body>

</html>
